<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>See It in Action Section</title>
  <style>
    body {
      
    }

    .action-section {
      display: flex;
      align-items: center;
      background-color: white;
      font-family: Arial, sans-serif;
      padding: 3rem 2rem;
      border-radius: 16px;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .action-text {
      flex: 1;
      padding-right: 2rem;
      min-width: 280px;
    }

    .action-text h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1a1a1a;
    }

    .action-text p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .action-text .btn {
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .action-image {
      flex: 2;
      text-align: right;
      min-width: 280px;
    }

    .action-image img {
      max-width: 100%;
      border-radius: 20px;
    }

      .action-text {
        padding-right: 0;
        margin-bottom: 2rem;
      }

      .action-image {
        text-align: center;
      }
    
  </style>
</head>
<body>

  <section class="action-section">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <a href="#" class="btn">Launch Live Preview</a>
    </div>
    <div class="action-image">
      <img src="styles/img1.png" alt="Webflow Conf 2022">
    </div>
  </section>

</body>
</html>
